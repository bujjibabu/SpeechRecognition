<div class="language-selection">
  <label>Choose language: </label>
  <mat-radio-group [(ngModel)]="language" (change)="selectLanguage(language)" >
    <mat-radio-button value="en-US">English</mat-radio-button>
    <mat-radio-button value="nl-NL">Dutch</mat-radio-button>
    <mat-radio-button value="es-ES">Spanish </mat-radio-button>
  </mat-radio-group>
</div>

<div class="mic">
  <mat-icon matSuffix (click)="voiceStart()">{{mic}}</mat-icon>
</div>

<div class="login-form">
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput #userName placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput #pwd placeholder="Password" [(ngModel)]="password" type="password" name="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
