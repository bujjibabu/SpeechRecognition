<h3 style="text-align: center;">Apply leave</h3>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Reason" [(ngModel)]="reason">
    <mat-icon matSuffix (click)="reasonStartRecognition()">mic</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Start Date" [(ngModel)]="sdate">
    <mat-icon matSuffix (click)="startDateRecognition()">mic</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="End Date" [(ngModel)]="edate">
    <mat-icon matSuffix (click)="endDateRecognition()">mic</mat-icon>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="secondary" (click)="verify()"> Verify </button>
    <button mat-raised-button color="primary" (click)="submit()"> Submit </button>
  </div>

</div>
<br>
<br>
<br>
<h3 style="text-align: center;">Leave Details</h3>
<div class="table-container">
  <table mat-table [dataSource]="leavesList" class="mat-elevation-z8">
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date:'short'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
