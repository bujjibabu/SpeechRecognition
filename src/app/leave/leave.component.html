<h3 style="text-align: center;">Apply leave</h3>
<div class="example-container">
  <mat-form-field>
    <input matInput #reasonId placeholder="Reason" [(ngModel)]="reason">
  </mat-form-field>

  <mat-form-field>
    <input matInput  #sdateId placeholder="Start Date" [(ngModel)]="sdate">
  </mat-form-field>

  <mat-form-field>
    <input matInput  #edateId placeholder="End Date" [(ngModel)]="edate">
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="submit()"> Submit </button>
  </div>

</div>
<br>
<br>
<br>
<h3 style="text-align: center;">Leave Details</h3>
<div class="table-container" >
  <table mat-table [dataSource]="leavesList" class="mat-elevation-z8" *ngIf="leavesList && leavesList.length > 0; else NoItems">
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date:'medium'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #NoItems>
      No data available
  </ng-template>

</div>
