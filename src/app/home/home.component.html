<h1 style="text-align: center;">Dashboard</h1>
<div class="home">

  <mat-chip-list aria-label="Fish selection">
    <mat-chip color="accent" selected (click)= "toggleWebcam()">Upload Image</mat-chip>
  </mat-chip-list>
  <div style="display: flex;
flex-direction: row;
justify-content: center;
margin: 20px;" *ngIf="showWebcam">
    <div>
      <div>
        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
          [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
          [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
        </webcam>
      </div>
      <div>
        <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
        <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
      </div>
    </div>
    <div class="snapshot" *ngIf="webcamImage">
      <img [src]="webcamImage.imageAsDataUrl" />
    </div>
  </div>



  <!-- <br />
  <input id="cameraSwitchCheckbox" type="checkbox" [(ngModel)]="allowCameraSwitch"><label
    for="cameraSwitchCheckbox">Allow Camera Switch</label>
  <br />
  DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
  <button (click)="showNextWebcam(deviceId);">Activate</button> -->
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
